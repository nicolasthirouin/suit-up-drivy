	</head>
	<body class="is-loading">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main">
						<header>
							<span class="avatar"><img src="images/drivy.jpg" alt="" /></span>
							<h1>Drivy</h1>
							<p>Rent Passenger Car</p>
						</header>
						<hr />
						<h2>Please Complete</h2>
						<form method="post" action="#">
							<div id="car">
							<div class="field">
								<input class="model margin" type="text" placeholder="Car model" />
							</div>
							<div class="field">
								<input class="price-by-day margin" type="number" placeholder="Price by day" />
								<input class="price-by-km margin"  type="number" placeholder="Price by km" />
							</div>
							<div id="rental">
							<div class="field">
								<input class="begin margin" type="date" placeholder="Begin date"/>
								<input class="end margin" type="date" placeholder="End date"/>
							</div>																				
							<div class="field">
								<input class="distance margin" type="number" placeholder="Distance" />
							</div>				
							<div class="field">
								<input class="option margin" type="checkbox" placeholder="Deductible option"/>
							</div>
							</div>
							<ul class="actions">
								<li><a id="compute" href="#" class="button">Compute</a></li>
							</ul>
						</form>
						<hr />
						
						    <div id="actors"></div>
							<script id="template" type="x-tmpl-mustache">
								{{#actors}}
							<div class="actor">
								<span>{{who}}</span>
								<span>{{type}}</span>
								<span>{{amount}}</span>
        					</div>
								{{/actors}}
								</script>

						<hr />
						<footer>
							<ul class="icons">
								<li><a href="https://twitter.com/drivy" class="fa-twitter">Twitter</a></li>
								<li><a href="https://www.instagram.com/drivyfr/" class="fa-instagram">Instagram</a></li>
								<li><a href="https://fr-fr.facebook.com/drivyfr/" class="fa-facebook">Facebook</a></li>
							</ul>
						</footer>
					</section>

				<!-- Footer -->
					<footer id="footer">
						<ul class="copyright">
							<li>&copy; JustDev</li><li>Design: <a href="www.justdev.fr">Just Dev</a></li>
						</ul>
					</footer>

			</div>

		<!-- Scripts -->
			<!--[if lte IE 8]><script src="assets/js/respond.min.js"></script><![endif]-->

					window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-loading\b/, ''); });
